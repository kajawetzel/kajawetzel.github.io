<!DOCTYPE html>
<html lang="de">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>
        Leerräume
    </title>
</head>


    <body>
        <section class="section-submission">
    <h1>Leerräume einreichen</h1>
    <form action="/assets/php/index.php" method="POST" enctype="multipart/form-data">
        <label for="name">Gebäudename</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="plz">Postleitzahl</label><br>
        <input type="text" id="plz" name="plz" required><br><br>
        
        <label for="ort">Ort</label><br>
        <input type="text" id="ort" name="ort" required><br><br>
        
        <label for="email">E-Mail-Adresse</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="description">Beschreibung</label><br>
        <textarea id="description" name="description" rows="10" cols="30" required></textarea><br><br>
        
        <label for="file">Bilder hochladen</label><br>
        <input type="file" id="file" name="file[]" accept="image/*" multiple required><br><br>
        
        <button type="submit">Einreichen</button>
    </form>
</section>

    </body>
</html>
